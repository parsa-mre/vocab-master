services:
    db:
        image: postgres:14
        restart: always
        env_file:
            - .env
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    web:
        build: .
        command: gunicorn "app:create_app()" --bind 0.0.0.0:2323 --workers=4 --threads=2 --timeout=30 --access-logfile - --error-logfile -
        volumes:
            - .:/app
        env_file:
            - .env
        ports:
            - "2323:2323"
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_HOST=${POSTGRES_HOST}
            - POSTGRES_PORT=${POSTGRES_PORT}
        depends_on:
            - db

volumes:
    postgres_data:
